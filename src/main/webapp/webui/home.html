<div class="container">
 <div ng-if="currUser">
   <h2>Welcome {{currUser}}
    <button type="button" class="btn btn-warning btn-md" data-toggle="modal" data-target="#uploadSongModal">
      Upload Song
    </button> 
    <a ng-click="hc.logout()" class="pull-right">Logout</a>
   </h2>
   
   <div class="modal fade" id="uploadSongModal" role="dialog">
      <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Upload Songs</h4>
		  </div>
		  <form action="#" method="POST" id="uploadSongForm"  modelAttribute="uploadedSong">
			<div class="modal-body">
				<div class="form-group">
			  		<label for="songTitle" class="form-control-label">Title:</label>
              		<input type="text" class="form-control" name="songTitle" id="songTitle">
			 	</div>
				<div class="form-group">
					<label for="uploadedFile"> Select a file to upload:</label>
            		<input type="file" name="uploadedFile" value="uploadedFile" id="uploadedFile">
				</div>	
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">Upload</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		  </form>
		</div>
	  </div>
  </div>
 </div>
 <div ng-if="!currUser">
 	<h2>You are not Authenticated to view this screen. Please login</h2>
 </div>
</div>
